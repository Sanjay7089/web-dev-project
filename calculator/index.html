<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title> simple calculator</title>

</head>
<body>
    <div class="container">
        
            <!--  input  -->
           
        <input type="text" placeholder="0+0" name="display" id="display">
    
    <!--   buttons -->
        <div class="all-buttons">
           <button class="cal-button c-clear" value="C">C</button>
            <button class="cal-button" value="รท">&divide;</button>
           <button class="cal-button seven" value="7">7</button>
           <button class="cal-button eight" value="8">8</button>
           <button class="cal-button nine" value="9">9</button>
           <button class="cal-button multi" value="*">&times;</button>

           <button class="cal-button four" value="4">4</button>
           <button class="cal-button five" value="5">5</button>
           <button class="cal-button six" value="6">6</button>
           <button class="cal-button minus" value="-">&minus;</button>

           <button class="cal-button one" value="1">1</button>
           <button class="cal-button two" value="2">2</button> 
          <button class="cal-button three" value="3">3</button>
          <button class="cal-button plus" value="+">&plus;</button>
          

          <button class="cal-button zero" value="0">0</button>
          <button class="cal-button equal" value="=">&equals;</button>
          
       </div>
           
     </div>
    


    
    <script src="script.js"></script>
</body>
</html>
